FIANET\SceauBundle\Entity\DroitDeReponse:
    group_sequence_provider: true
    properties:
        commentaire:
            - NotBlank:
                message: "constraints.droit_de_reponse_not_blank"
                groups: [validation]
            - Length:
                min: 4
                max: 700
                minMessage: "constraints.droit_de_reponse_nb_car_min_nok"
                maxMessage: "constraints.droit_de_reponse_nb_car_max_nok"
                groups: [validation]

FIANET\SceauBundle\Entity\Flux:
    group_sequence_provider: true
    properties:
        xml:
            - NotNull:
                message: "constraints.flux_xml_not_null"
                groups: [reception]
            - NotBlank:
                message: "constraints.flux_xml_not_blank"
                groups: [reception]
        checksum:
            - NotNull:
                message: "constraints.flux_checksum_not_null"
                groups: [reception]
            - NotBlank:
                message: "constraints.flux_checksum_not_blank"
                groups: [reception]
        ip:
            - Ip:
                message: "constraints.flux_ip"
                groups: [reception]              
    constraints:
        - FIANET\SceauBundle\Validator\Constraints\FluxChecksum:
            groups: [reception]
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: checksum
            message: "constraints.flux_xml_doublon"
            groups: [reception]
        - FIANET\SceauBundle\Validator\Constraints\FluxXmlFormat:
            groups: [reception2]
        - FIANET\SceauBundle\Validator\Constraints\FluxXmlContenu:
            groups: [validation]

FIANET\SceauBundle\Entity\Relance:
    properties:
        objet:
            - Length:
                max: 255
                maxMessage: "constraints.relance_objet_nb_car_max"

FIANET\SceauBundle\Entity\Reponse:
    properties:
        libelle:
             - NotBlank:
                message: "constraints.reponse.libelle_not_blank"
                groups: [globale, perso]
             - Length:
                max: 100
                maxMessage: "constraints.reponse.libelle_max_length"
                groups: [globale, perso]

FIANET\SceauBundle\Entity\Question:
    properties:
        libelle:
            - NotBlank:
                message: "constraints.question.libelle_not_blank"
                groups: [globale, perso]
            - Length:
                max: 100
                maxMessage: "constraints.question.libelle_max_length"
                groups: [globale, perso]
        dateDebut:
            - NotNull:
                message: "constraints.question.date_debut_not_null"
                groups: [perso]
            - Date:
                message: "constraints.question.date_invalide"
                groups: [perso]
        dateFin:
            - NotNull:
                message: "constraints.question.date_fin_not_null"
                groups: [perso]
            - Date:
                message: "constraints.question.date_invalide"
                groups: [perso]
    constraints:
        - FIANET\SceauBundle\Validator\Constraints\QuestionPerso:
            groups: [perso]